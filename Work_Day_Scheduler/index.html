<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"/>

<link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>

    <link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;600;800&family=Open+Sans:ital,wght@0,300;0,500;0,800;1,300;1,400;1,500&family=Permanent+Marker&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:ital,wght@1,300;1,400&display=swap"

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="p-5 mb-4 border -5 border-bottom border-dark text-center">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <h2>
            Current Time &amp; Date: <br />
           
        <p id="currentDay" class="lead"></p></h2>
    </header>

    <section class="text-center notification" id="notify">
        Appointment added to <code>localStorage</code>
        <i class="fa fa-check" aria-hidden="true"></i>
    </section>
    <div class="container-lg px-5">
        <div id="hour-9" class=" row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fa-sharp fa-regular fa-floppy-disk fa-lg"></i>
               
            </button>
        </div>
        <div id="hour-10" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fa-sharp fa-regular fa-floppy-disk fa-lg"></i>    
               
            </button>
        </div>
        <div id="hour-11" class=" row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">11AM</div>

                <i class="fa-sharp fa-regular fa-floppy-disk fa-lg"></i>   
            </button>
        </div>
        <div id="hour-12" class=" row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fa-sharp fa-regular fa-floppy-disk fa-lg"></i>
            </button>
        </div>
        <div id="hour-13" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">13PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fa-sharp fa-regular fa-floppy-disk fa-lg"></i>
            </button>
        </div>
        <div id="hour-14" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">14PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fa-sharp fa-regular fa-floppy-disk fa-lg"></i>
            </button>
        </div>
        <div id="hour-15" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">15PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fa-sharp fa-regular fa-floppy-disk fa-lg"></i>    
            </button>
        </div>
        <div id="hour-16" class=" row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">16PM</div>

            </button>
        </div>    
</body>

<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script>dayjs().format()</script>
